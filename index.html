<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlyrConnect</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
  </head>
  <body>
    <!-- <video autoplay muted loop id="myVideo">
      <source src="images/Website_Background_Video_Generation.mp4" type="video/mp4" />
    </video> -->
    <div class="nav">
      <div class="logo">
        <p>PlyrConnect</p>
      </div>
      <div class="search">
        <span class="material-symbols-outlined"> search </span>
        <input type="text" placeholder="Search" />
      </div>
      <div class="notify-profile">
        <button class="button notify">
          <img src="images/notify.png" alt="notify" />
        </button>
        <button class="button profile">
          <img src="images/profile.png" alt="profile" />
        </button>
      </div>
    </div>
  </body>
</html>
