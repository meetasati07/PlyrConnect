<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlyrConnect</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- <video autoplay muted loop id="myVideo">
      <source src="images/Website_Background_Video_Generation.mp4" type="video/mp4" />
    </video> -->
    <div class="header">
      <div class="logo">
        <p>PlyrConnect</p>
      </div>
      <div class="search">
        <!-- <span class="material-symbols-outlined"> search </span> -->
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Search" />
      </div>
      <div class="notify-profile">
        <button class="button notify">
          <i class="bi bi-bell"></i>
        </button>
        <button class="button profile">
          <i class="bi bi-person"></i>
        </button>
      </div>
    </div>
    <div class="sidebar">
      <div class="new-post">
        <button class="post">
          <i class="bi bi-plus-lg"></i>New Post
        </button>
      </div>
      <div class="navigate">
        <button class="button home">
          <i class="bi bi-house"></i>Home
        </button>
        <button class="button forum">
          <i class="bi bi-question-lg"></i>Forum
        </button>
        <button class="button news">
          <i class="bi bi-newspaper"></i>News
        </button>
        <button class="button logout">
          <i class="bi bi-box-arrow-left"></i>Quit
        </button>
      </div>
    </div>
  </body>
</html>
